name: Deploy via ftp
on: push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List contents of localDir
      run: |
        ls -l /clinica-salomao
        echo "Contents of /clinica-salomao/src/main.tsx"
        cat /clinica-salomao/src/main.tsx

    - name: FTP Deploy Locaweb
      uses: locaweb/ftp-deploy@1.0.0
      with:
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        password: ${{ secrets.PASS }}
        localDir: "/clinica-salomao"
        remoteDir: "web"
